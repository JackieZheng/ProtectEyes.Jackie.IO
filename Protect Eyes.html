<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Protect Eyes</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, user-scalable=no”/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
    html,
    body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #004E00;
    }

    #testDiv0 {
        background-color: white;
        padding: 0;
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
    }

    #testDiv0,#testDiv0 div {
        border-color: DarkGreen;
        border-style: solid;
    }
    </style>
</head>

<body>
    <div id="testDiv0"></div>
    <script type="text/javascript" charset="utf-8">
    function drawLine() {
        $("#testDiv0").html("");
        var h = $(window).height(),
            w = $(window).width(),
            hw = h <= w ? h : w,
            bb = hw * 0.04,
            mm = bb * 0.3,
            hh = ww = hw - 2 * (bb + mm);

        $("#testDiv0").css({
            "width": ww + "px",
            "height": hh + "px",
            "border-width": " " + bb + "px"
        });

        for (var i = 0; i < Number.MAX_VALUE; i++) {
            if (hh < 0 || mm < 0 || (bb + mm) * 2 > hh || (bb + mm) * 2 > ww) break;

            var tt = $("#testDiv" + i)

            bb = bb < 1 ? 1 : bb * 0.9;
            mm = bb * 0.3;

            hh = hh < 4 ? 4 : hh - 2 * (bb + mm);
            ww = ww < 4 ? 4 : ww - 2 * (bb + mm);

            var childdiv = $("<div></div>"); 
            var childId = "testDiv" + (i + 1);
            childdiv.attr("id", childId)
            childdiv.css({
                "width": ww + "px",
                "height": hh + "px",
                "border-width": " " + bb + "px",
                "margin": mm + "px auto",
                "display": "none"

            });
            childdiv.appendTo(tt);
            $("#" + childId).fadeIn(0);
            console.log(i);
        }
    }
    $(window).bind("resize load", function() {
        drawLine();
    });
    </script>
</body>

</html>
